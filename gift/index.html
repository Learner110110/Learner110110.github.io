<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift</title>
    <link rel="stylesheet" href="styles.css">
    <style>
    body {
      margin: 0;
      background-color: #fff;
      overflow: hidden;
    }
    img {
      transform: rotate(90deg);
      transform-origin: center center;
      width: 100vh; /* 以高度为基准旋转后铺满宽度 */
      height: auto;
      display: block;
      position: absolute;
      top: 50%;
      left: 50%;
      translate: -50% -50%;
    }
    </style>
</head>
<body>
    <img src="gift.png">
</body>
</html>
